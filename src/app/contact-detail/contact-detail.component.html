<div *ngIf="contact != null" class="d-flex flex-column align-items-center justify-content-center h-100 inline-form">

  <h2 class="text-center overflow-auto p-1 w-75 m-2">{{contact.name}}</h2>
  <h3>{{contact.username}}</h3>
  <div>
    <input [(ngModel)]="contact.name" class="form-control" (blur)="saveName()" />
  </div>
  <div>
    {{contact.email}}
  </div>
  <div class="d-flex">
    <button (click)="delete()" class="btn btn-danger">delete</button>
  </div>
</div>
